
# Reassign the scratchpad shortcut
unbind = SUPER, S
unbind = SUPER ALT, S
# TODO: Fix the new scratchpad shortcut
# bindd = ALT SHIFT, S, Toggle scratchpad, togglespecialworkspace, scratchpad

# Reassign the Ghostty shortcut
unbind = SUPER, RETURN
bindd = SUPER ALT, T, Terminal, exec, ghostty

# Reassign Keyboard Bindings Shortcut
unbind = SUPER, K
bindd = CTRL, K, Show key bindings, exec, omarchy-menu-keybindings

# Screenshots
bindd = SUPER SHIFT, S, Screenshot with editing, exec, omarchy-cmd-screenshot

# Reassign Window Management Shortcuts
unbind = SUPER, T
unbind = SUPER, F
unbind = SUPER ALT, F
bindd = SUPER ALT, F, Full screen, fullscreen, 0
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
bindd = SUPER ALT CTRL, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER ALT CTRL, RIGHT, Swap window to the right, swapwindow, r
unbind = SUPER, O
bindd = ALT, O, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

# Make SUPER + Letter send CTRL + Letter
# Unbind DMS defaults first to avoid conflicts
unbind = SUPER, A
unbind = SUPER, D
unbind = SUPER, F
unbind = SUPER, K
unbind = SUPER, L
unbind = SUPER, O
unbind = SUPER, Q
unbind = SUPER, R
unbind = SUPER, S
unbind = SUPER, T
unbind = SUPER, Z

bind = SUPER, A, exec, hyprctl dispatch sendshortcut CTRL, A, activewindow
bind = SUPER, D, exec, hyprctl dispatch sendshortcut CTRL, D, activewindow
bind = SUPER, F, exec, hyprctl dispatch sendshortcut CTRL, F, activewindow
bind = SUPER, K, exec, hyprctl dispatch sendshortcut CTRL, K, activewindow
bind = SUPER, L, exec, hyprctl dispatch sendshortcut CTRL, L, activewindow
bind = SUPER, O, exec, hyprctl dispatch sendshortcut CTRL, O, activewindow
bind = SUPER, Q, exec, hyprctl dispatch sendshortcut CTRL, Q, activewindow
bind = SUPER, R, exec, hyprctl dispatch sendshortcut CTRL, R, activewindow
bind = SUPER, S, exec, hyprctl dispatch sendshortcut CTRL, S, activewindow
bind = SUPER, T, exec, hyprctl dispatch sendshortcut CTRL, T, activewindow
bind = SUPER, Z, exec, hyprctl dispatch sendshortcut CTRL, Z, activewindow
bind = SUPER, SLASH, exec, hyprctl dispatch sendshortcut CTRL, SLASH, activewindow
bind = SUPER, RETURN, exec, hyprctl dispatch sendshortcut CTRL, RETURN, activewindow

# Reassign toggling a floating window
unbind = SUPER SHIFT, T
bindd = SUPER SHIFT, T, Toggle window floating/tiling, togglefloating,

# Mac-like cursor movement bindings
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN
bindd = SUPER ALT, LEFT, Move window focus left, movefocus, l
bindd = SUPER ALT, RIGHT, Move window focus right, movefocus, r
bindd = SUPER ALT, UP, Move window focus up, movefocus, u
bindd = SUPER ALT, DOWN, Move window focus down, movefocus, d
bindd = SUPER, UP, Move cursor to the top of the page, exec, hyprctl dispatch sendshortcut CTRL, home, activewindow
bindd = SUPER SHIFT, UP, Select text to the start of page, exec, hyprctl dispatch sendshortcut CTRL SHIFT, home, activewindow
bindd = SUPER, DOWN, Move cursor to the bottom of the page, exec, hyprctl dispatch sendshortcut CTRL, end, activewindow
bindd = SUPER SHIFT, DOWN, Select text to the end of page, exec, hyprctl dispatch sendshortcut CTRL SHIFT, end, activewindow
bindd = SUPER, LEFT, Move the cursor to the start of the line, exec, hyprctl dispatch sendshortcut , home, activewindow
bindd = SUPER SHIFT, LEFT, Select text to the start of the line, exec, hyprctl dispatch sendshortcut SHIFT, home, activewindow
bindd = SUPER, RIGHT, Move cursor to the end of the line, exec, hyprctl dispatch sendshortcut , end, activewindow
bindd = SUPER SHIFT, RIGHT, Select text to the end of the line, exec, hyprctl dispatch sendshortcut SHIFT, end, activewindow

# Override Signal
unbind = SUPER SHIFT, G
bindd = SUPER SHIFT, G, Open Signal, exec, signal-desktop --password-store="gnome-libsecret"

# DMS Lock Screen
# Note: SUPER + L sends CTRL + L (line 36) for Mac-like behavior
# Use SUPER + CTRL + L for lock screen (Omarchy original binding)
unbind = SUPER CTRL, L
bindd = SUPER CTRL, L, Lock screen (DMS), exec, dms ipc call lock lock

# Sleep/Suspend
# Use CTRL + SUPER (physical Ctrl+Alt since altwin:swap_alt_win) + Q for suspend
bind = CTRL SUPER, Q, exec, systemctl suspend