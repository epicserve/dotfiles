---
- name: Add Homebrew taps
  community.general.homebrew_tap:
    tap: "{{ item }}"
    state: present
  with_items:
    - homebrew/cask
    - homebrew/cask-versions

- name: Install Homebrew Formulas
  community.general.homebrew:
    name: "{{ item }}"
    state: present
    update_homebrew: yes
    upgrade_all: yes
  with_items:
    - chamber
    - direnv
    - git
    - git-extras
    - node
    - pyenv
    - zsh
    - zlib

- name: Install Casks
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
    greedy: yes
    accept_external_apps: yes
    update_homebrew: yes
    upgrade_all: yes
  with_items:
    - aws-vault
    - 1password
    - aerial
    - bartender
    - dropbox
    - firefox
    - fork
    - google-backup-and-sync
    - iterm2
    - messenger
    - microsoft-teams
    - pycharm
    - slack
    - spectacle
    - spotify
    - zoom
